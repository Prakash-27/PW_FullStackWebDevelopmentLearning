<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in HTML</title>
</head>
<body>
    <!-- In this One way also we can write the HTML Screen Reader also can Read It, but we have way more better than this Method. -->
    <div class="header"></div>
    <div class="navigation"></div>
    <div class="footer"></div>

    <!-- Structured way for writing HTML -->
    <header></header>
    <nav></nav>
    <main>
        <section></section>
        <article>
            <figure>
                <figcaption></figcaption>
            </figure>
        </article>
        <article></article>
        <article></article>
    </main>
    <footer></footer>
</body>
</html>
