<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Customer Feedback</h1>
        <form onsubmit="displayData(event)" class="feedback-form">
            <input onkeyup="usernameValidation(event)" type="text" name="username" id="username" placeholder="Username" autocomplete="off"/>
            <textarea onkeyup="feedbackValidation(event)" name="feedback" id="feedback" placeholder="Feedback" autocomplete="off"></textarea>
            <input id="submit" type="submit" value="Submit" />
        </form>
        <p class="userResultpara" onclick="changeText(event)">Random</p>
        <p class="feedbackResultpara"></p>
    </div>

    <script src="./index.js" >

    </script>
</body>
</html>
