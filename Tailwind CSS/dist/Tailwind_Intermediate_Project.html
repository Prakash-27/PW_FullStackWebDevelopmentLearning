<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Intermediate Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?size=626&ext=jpg&ga=GA1.2.480877264.1691180070&semt=sph" alt="">

        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div class="border-2 border-solid border-black">
                <div class="text-xl font-bold text-center lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>
                <div class=" mt-10 text-3xl font-bold text-center lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>
                <!-- login form  -->
                <form action="" class="mt-8 w-[80%] mx-auto space-y-4 border-2 border-solid border-black">
                    <h4>Login to manage your account.</h4>
                    <input type="email" class="border w-full px-4 py-2" placeholder="Email">
                    <input type="password" class="border w-full px-4 py-2" placeholder="password">
                    <div class="w-full mt-2 text-blue-600 hover:text-blue-400">Forgot your password ?</div>
                    <button class="w-full mt-2 bg-green-600 py-2 rounded text-white font-bold hover:bg-green-500">Login</button>
                </form>
                <!-- fontawesome icons -->
                <div class="text-center space-y-4 mt-4">
                    <span>or</span>
                    <div class="flex gap-8 justify-center items-center">
                        <i class="fa-brands fa-facebook text2xl cursor-pointer"></i>
                        <i class="fa-brands fa-google text2xl cursor-pointer"></i>
                        <i class="fa-brands fa-instagram text2xl cursor-pointer"></i>
                    </div>
                </div>
                <div class="mt-4 text-sm text-center">don't have an account? <a class="text-base ml-0.7 text-blue-600 hover:text-blue-400 cursor-pointer" href="#">Sign Up here</a></div>
            </div>
        </div>
    </div>
</body>
</html>
