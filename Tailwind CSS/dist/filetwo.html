<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-800">
    <h1 class="text-[#F4BE2C] bg-[#ffffff] text-3xl p-6">
      Lorem ipsum dolor, sit amet consectetur adipisicing.
    </h1>

    <div class="w-20 h-20 border border-orange-600 m-4"></div>
    <div
      class="w-20 h-20 border-2 border-t-8 rounded-full border-orange-600 m-4"
    ></div>
    <div class="w-20 h-20 border-4 border-dotted border-red-600 m-4"></div>
    <div class="w-20 h-20 border-2 border-dashed border-blue-300 m-4"></div>
    <div
      class="w-20 h-20 border-2 rounded-tl-full border-dotted border-red-600 m-4"
    ></div>

    <button class="text-white font-serif font-semibold rounded-lg ml-5 px-10 py-2 bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">
      Save changes
    </button>

    <!-- Tailwind CSS Responsive Design using media query shortcut keyword like "sm, md, lg, xl, 2xl" -->
    <div class="max-w-md mx-auto my-10 bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
          <div class="md:shrink-0">
            <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://images.pexels.com/photos/16705973/pexels-photo-16705973/free-photo-of-aerial-view-of-a-modern-illuminated-city-at-night.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Modern building architecture">
          </div>
          <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Company retreats</div>
            <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Incredible accommodation for your team</a>
            <p class="mt-2 text-slate-500">Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of places to do just that.</p>
          </div>
        </div>
    </div>
  </body>
</html>
