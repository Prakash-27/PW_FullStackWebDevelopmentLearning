<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Media Query</title>
</head>
<body>
    <!-- navbar start -->
    <nav class="navbar">
        <div class="navContainer">
            <div>
                <div class="blockOne"></div>
                <div class="blockTwo"></div>
                <div class="blockThree"></div>
            </div>
            <div class="blockFour"></div>
        </div>
    </nav>
    <!-- navbar end-->

    <main class="main">
        <!-- box one start-->
        <article class="articleOne">
            <img src="" alt="image" />
        </article>
        <!-- box one end -->

        <div class="articleContainer">
            <!-- box two start -->
            <article class="articleTwo">
                <img class="telephoneImage" src="" alt="telephone" />
                <div class="textContainer">
                    <div class="textSkeletonOne"></div>
                    <div class="textSkeletonTwo"></div>
                </div>
            </article>
            <!-- box two end -->
            <!-- box three start -->
            <article class="articleThree">
                <img class="fileImage" src="" alt="file" />
                <div class="textContainer">
                    <div class="textSkeletonOne"></div>
                    <div class="textSkeletonTwo"></div>
                </div>
            </article>
            <!-- box three end -->
        </div>
    </main>

    <!-- footer start -->
    <footer class="footer"></footer>
    <!-- footer end -->
</body>
</html>
