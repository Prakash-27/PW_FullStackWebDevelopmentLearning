<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after {
            content: " Prakash";
             color: #dbdb06;
        }

        h1::before{
            content: "Prakash ";
            color: #12d86b;
        }

        h2::first-letter {
            font-size: 40px;
        }

        p::first-line {
            color: #f0f8ff;
            background-color: #12d86b;
        }
    </style>
</head>
<body>
    <h1>Pseudo before and After selector</h1>
    <h2>First letter selector</h2>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias delectus, fuga eligendi modi a fugiat earum error veniam. Iusto, soluta.</p>
</body>
</html>
