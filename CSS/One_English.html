<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS English</title>
    <!-- Internal CSS -->
     <style>
        h1 {
          font-size: 200px;
          color: #6e1cbb;
          background-color: #000000;
          text-decoration: underline;
          text-align: center;
          display: inline;
          /* h1 tag is Block level Element so we can see the background-color: black in all width of the Screen */
          /* We can Convert Block level Element into inline element by using display attribute. display: inline */
        }
    </style>
    <!-- link:css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS (Is the Powerful CSS, No Matter where you are Writting the CSS always Inline CSS will OverTake).-->
    <h1 style="font-size: 150px; color: #770707;">Hello World</h1>
    <!-- <h1>Hello World</h1> -->

</body>
</html>
