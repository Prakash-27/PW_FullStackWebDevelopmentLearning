<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template</title>
    <style>
        .container{
            display: grid;
            border: 2px solid black;
            grid-template: 
               repeat(2, 1fr)
               / repeat(3, 1fr); /* row / column */
        }
        .num{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
    </div>
</body>
</html>
