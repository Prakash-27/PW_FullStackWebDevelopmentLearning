<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
    <style>
        div {
            text-align: center;
            padding: 10px 20px;
            color: white;
            margin: 10px 20px;
        }

        .video {
            background-color: #00AAFF;
            aspect-ratio: 16 / 9;
        }

        .one-by-one {
            background-color: #ff0800;
            width: 100px;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body>
    <div class="video">16x9</div>
    <div class="one-by-one">1x1</div>
</body>
</html>
