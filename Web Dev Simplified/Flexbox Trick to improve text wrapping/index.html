<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Trick to improve text wrapping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="card">
        <img src="https://picsum.photos/id/425/400/300" alt="coffee beans">
        <div class="card-content">
            <div>
                <p class="tag">Free shipping</p>
                <h1 class="card-title">Cascadia Coffee Medium Roast Whole Beans - 1kg</h1>
            </div>
            <div class="price">
                <p><span class="visually-hidden">Original price:</span><s>$49.99</s></p>
                <p><span class="visually-hidden">Current price:</span><span class="price-current">$39.99</span></p>
                <p class="price-info">The offer is valid until April 3 or as long as stock lasts!</p>
            </div>

            <button class="button button-primary">Add to cart</button>

            <p class="stock-count" data-count="50">50+ pcs. in stock</p>

            <div class="flex-group">
                <button class="button button-outline">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M13 7.83c.85-.3 1.53-.98 1.83-1.83H18l-3 7c0 1.66 1.57 3 3.5 3s3.5-1.34 3.5-3l-3-7h2V4h-6.17c-.41-1.17-1.52-2-2.83-2s-2.42.83-2.83 2H3v2h2l-3 7c0 1.66 1.57 3 3.5 3S9 14.66 9 13L6 6h3.17c.3.85.98 1.53 1.83 1.83V19H2v2h20v-2h-9zM20.37 13h-3.74l1.87-4.36zm-13 0H3.63L5.5 8.64zM12 6c-.55 0-1-.45-1-1s.45-1 1-1s1 .45 1 1s-.45 1-1 1"></path>
                    </svg>
                    Add to cart
                </button>

                <button class="button button-outline">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5C22 5.42 19.58 3 16.5 3m-4.4 15.55l-.1.1l-.1-.1C7.14 14.24 4 11.39 4 8.5C4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5c0 2.89-3.14 5.74-7.9 10.05"></path>
                    </svg>
                    Add to wishlist
                </button> 
            </div>
        </div>
    </article>
    <script type="module">// Write your JavaScript code here</script>
</body>
</html>
